
<head>
  <link rel="stylesheet" href="assets/style.css">
  <script src="assets/config.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.8/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.8/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css" />
  <script src="assets/db.js"></script>
  <script src="assets/ui.js"></script>
  <script src="assets/marked.min.js"></script>
</head>

<body>
  <div id="firebaseui-auth-container"></div>
  <div class="container">
    <div id="navPane" class="pane">
      <button id="loginButton">Log In</button>
      <input id="searchBox">
      <button id="searchButton">>></button>
      <button id="newPin">New [+]</button>
      <ul id="searchResults">
        <li class="typeheader">Sample Type Header</li>
        <li><a href="#">Sample Pin</a></li>
      </ul>
    </div>
    <div id="pinPane" class="pane">
      <div id="pinTitle"></div>
      <button id="pinEdit" style="display:none">Edit</button>
      <button id="pinSave" style="display:none">Save</button>
      <button id="pinDelete" style="display:none">Delete [-]</button>
      <button id="pinCancel" style="display:none">Cancel</button>
      <img id="pinImage" width="100%"/>
      <input type="file"  accept="image/*" name="image" id="pinImageUpload" style="display:none;">
      <table id="pinTable" class="kvTable">
      </table>
    </div>
    <div id="mapPane" class="pane">
      <!--<img id="mapImage"></img>-->
      <canvas id="mapOverlay"></canvas>
    </div>
  </div>
</body>
